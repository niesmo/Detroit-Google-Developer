<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../elements/youtube-search-result-item/youtube-search-result-item.html">

<dom-module id="youtube-search-results">
  <style is="custom-style">
    :host {
      display: block;
    }

    youtube-search-result-item{
      margin-bottom: 15px;
      margin-top: 5px;
    }
  </style>

  <template>
    <template is="dom-repeat" items="[[results]]" as="result">
      <youtube-search-result-item
        image-url="[[result.snippet.thumbnails.medium.url]]"
        title="[[result.snippet.title]]"
        description="[[result.snippet.description]]"
        link="https://www.youtube.com/watch?v=[[result.id.videoId]]"
        video-id="[[result.id.videoId]]"
        channel-link="https://www.youtube.com/channel/[[result.snippet.channelId]]"
        channel-title="[[result.snippet.channelTitle]]"
        selected-video-id="{{selectedVideoId}}">
      </youtube-search-result-item>
    </template>
  </template>

  <script>
    (function(){
      'use strict';
      
      Polymer({
        is: "youtube-search-results",

        properties:{
          results : {
            type: Array,
            value: function(){ return []; },
          },

          selectedVideoId: {
            type:String,
            notify: true
          }
        }
      });
    })();
  </script>
</dom-module>
