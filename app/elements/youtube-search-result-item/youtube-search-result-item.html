<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="youtube-search-result-item">
  <style>
    :host {
      display: inline-block;
    }

    .title{
      font-size:20px;
    }

    img {
      margin-right: 10px;
    }

    div.text {
      margin-top: 10px;
    }
  </style>

  <template>
    <div class="layout horizontal">
      <img src="[[imageUrl]]" alt="[[title]]" on-tap="tapped"></img>
      <div class="layout vertical text">
        <div class="title"><a href="#" on-tap="tapped">[[title]]</a></div>
        <div class="description">[[description]]</div>
        <div class="channel-title">[[channelLink]]</div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'youtube-search-result-item',

      properties: {
        imageUrl: {
          type: String
        },

        title: {
          type: String
        },

        description: {
          type: String
        },

        link: {
          type: String
        },

        videoId:{
          type:String
        },

        channelLink: {
          type: String
        },

        channelTitle: {
          type: String
        },

        selectedVideoId: {
          type:String,
          notify: true
        }

      },

      tapped: function(e){
        this.set("selectedVideoId", this.videoId);
        this.fire('video-selected', {videoId: this.videoId});
      }
    });
  </script>
</dom-module>
