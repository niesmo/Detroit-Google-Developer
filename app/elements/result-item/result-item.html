<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<dom-module id="dgd-badge">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        max-height: 90px;
        position: relative;
        overflow: hidden;
      }
      
      img {
        @apply(--result-item-image);
      }
      
      .text {
        padding: 5px;
        box-sizing: border-box;
        height: 100%;
        overflow: hidden;
        
        @apply(--result-item-text-container);
      }
      .text .title {
        padding-bottom: 5px;
        font-weight: bold;
        overflow: elipsis;
        
        @apply(--result-item-title);
      }
      .text .description {
        font-size: 14px;
        text-overflow: ellipsis;
        
        @apply(--result-item-description);
      }
    </style>
    
    <div class="layout horizontal">
      <div class="image-container">
        <img src="[[imageUrl]]" alt="[[title]]">
      </div>
      <div class="layout vertical flex text">
        <div class="title">[[title]]</div>
        <div class="description">[[description]]</div>
      </div>
    </div>
    <paper-ripple></paper-ripple>
  </template>
  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'dgd-badge',

        properties: {
          imageUrl: {
            type: String
          },

          title: {
            type: String
          },

          description: {
            type: String
          }
        }
      });
    })();
  </script>
</dom-module>
