<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="youtube-search-result">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <template is="dom-repeat" items="[[results]]">
      <div><p>Result {{item}}</p></div>
    </template>

  </template>
  <script>
    class YoutubeSearchResult{
      beforeRegister(){
        this.is = 'youtube-search-result';

        this.properties = {
          results : {
            type: Array,
            value: () => {return [1,2,3,4];}
          }
        }
      }

    }
    Polymer(YoutubeSearchResult);
  </script>
</dom-module>
