<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="This is a demo for the Michigan Dev Fest for the Intro to Polymer presentation">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Michigan Dev Fest | YouTube Demo</title>

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body class="fullbleed layout vertical">
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind"
            id="app">
    <paper-header-panel class="flex">
      
      <paper-toolbar>
        <div class="toolbar-wrapper layout horizontal ">
          <div class="title">YouTube Demo</div>
          <youtube-search-input results="{{searchResults}}"></youtube-search-input>
        </div>
      </paper-toolbar>

      <section>
        
        <neon-animated-pages
                      id="pages"
                      attr-for-selected="name"
                      selected="search">
                      
          <neon-animatable name="search"
                           entry-animation="slide-from-left-animation"
                           exit-animation="slide-left-animation">
            <section class="layout horizontal center-justified" mode="standard">
              
                <iron-selector 
                  attr-for-selected="video-id" 
                  selected="{{selectedVideoId}}"
                  on-iron-select="selectedVideoIdChanged">
                  <template is="dom-repeat" items="[[searchResults]]" as="result">
                    <paper-material elevation="1" class="layout vertical results"
                        video-id$="[[result.id.videoId]]">
                      <dgd-badge
                        image-url="[[result.snippet.thumbnails.medium.url]]"
                        title="[[result.snippet.title]]"
                        description="[[result.snippet.description]]">
                      </dgd-badge>
                    </paper-material>
                  </template>
                </iron-selector>
            </section>
          </neon-animatable>
          
          <neon-animatable name="view"
                           entry-animation="slide-from-right-animation"
                           exit-animation="slide-right-animation">
            <section class="layout horizontal center-justified">
              <paper-material elevation="1">
                <google-youtube
                  id="player"
                  video-id$="{{selectedVideoId}}"
                  height="270px"
                  width="480px"
                  rel="0"
                  start="5"
                  autoplay="1"
                  fluid>
                </google-youtube>
              </paper-material>
            </section>
          </neon-animatable>
          
        </neon-animated-pages>
        
      </section>
      
    </paper-header-panel>
  </template>



  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>

</html>
